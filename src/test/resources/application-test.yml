server:
  port: 8092

spring:
  config:
    activate:
      on-profile: test
  h2:
    console:
     enabled: true
     path: /h2-console
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb
    username: sa
    password:
    initialization-mode: always
    data: classpath:schema.sql
  jpa:
    hibernate:
      ddl-auto: create-drop
      show-sql: true
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect

logging:
  level:
    org:
      hibernate:
        sql: DEBUG

